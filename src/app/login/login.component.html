

<div class="mainbody">
    <div class="login_area">
      <h1>Login</h1>
      <div class="tablearea">
        <div class="log-box">
          <form action="timeline.html" [formGroup]="login" (ngSubmit)="onSubmit()">
            <div class="frm-row"><input type="text" class="inputarea" placeholder="Email address" formControlName="email">
              <small class="text-danger" *ngIf="!login.get('email')?.valid && login.get('email')?.touched">Please Enter
                Valid Email</small>
            </div>
  
            <div class="frm-row"><input type="password" class="inputarea" placeholder="Password"
                formControlName="password"></div>
            <div class="frm-row btl">
              <label><input type="checkbox"> Remember me</label>
              <button type="submit" [class.btn-disabled]="!login.valid"
                class="btns roundshape full" [disabled]="!login.valid">LOGIN</button>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
