<div class="mainbody">
    <div class="wrapper register">
        <h1>Add Deal Of The Day </h1>
        <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
            <strong> Success!</strong> Product Added Successfully.
        </div>
        <div class="reg-box">
            <form [formGroup]="newData" (submit)="submit()">
                <div class="row"><input type="text" class="inputarea" placeholder="Image" formControlName="image">
                </div>
                <div class="row"><input type="text" class="inputarea" placeholder="Price" formControlName="price">
                </div>
                <div class="row"><input type="text" class="inputarea" placeholder="Text" formControlName="text">
                </div>
                <div class="row"><input type="text" class="inputarea" placeholder="Link" formControlName="link">
                </div>
                <div class="row"><button type="submit" [class.btn-disabled]="!newData.valid"
                        class="btns full roundshape" [disabled]="!newData.valid">Add</button></div>
            </form>
        </div>
    </div>
</div>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Price</th>
                    <th scope="col">Text</th>
                    <th scope="col">Link</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of products">
                    <th>{{item.id}}</th>
                    <th>{{item.price}}</th>
                    <th>{{item.text}}</th>
                    <th>{{item.link}}</th>
                    <th><i routerLink="/update/{{item.id}}" class="fa fa-edit" style="font-size: 20px;color: blue;"></i>
                        <i (click)="delete(item.id)" class="fa fa-trash" style="font-size: 20px;color: red;"></i></th>
                </tr>
            </tbody>
        </table>
    </div>
